name: Deploy GitHub Pages

on:
  push:
    branches:
      - main-616  # your branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo without submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false  # Fixes your submodule error

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Root directory contains index.html, index.css, project.js, and assets/
