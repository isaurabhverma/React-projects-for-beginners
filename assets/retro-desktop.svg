<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Desktop Background -->
  <rect width="400" height="300" fill="#008080"/>
  
  <!-- Window -->
  <g transform="translate(50, 40)">
    <!-- Window Frame -->
    <rect width="300" height="200" fill="#c0c0c0" stroke="#fff" stroke-width="2"/>
    <rect x="2" y="2" width="296" height="196" fill="#c0c0c0" stroke="#000" stroke-width="1"/>
    
    <!-- Title Bar -->
    <rect x="2" y="2" width="296" height="20" fill="url(#titleGradient)"/>
    <text x="8" y="16" font-family="Arial" font-size="11" fill="#fff" font-weight="bold">Calculator</text>
    
    <!-- Window Controls -->
    <rect x="265" y="5" width="12" height="12" fill="#c0c0c0" stroke="#000" stroke-width="1"/>
    <text x="268" y="15" font-family="Arial" font-size="10" fill="#000">Ã—</text>
    
    <!-- Calculator Display -->
    <rect x="10" y="30" width="280" height="30" fill="#fff" stroke="#808080" stroke-width="2"/>
    <text x="280" y="50" font-family="Courier" font-size="18" fill="#000" text-anchor="end">12345</text>
    
    <!-- Buttons -->
    <rect x="10" y="70" width="50" height="30" fill="#c0c0c0" stroke="#000" stroke-width="1"/>
    <text x="35" y="90" font-family="Arial" font-size="14" fill="#000" text-anchor="middle">7</text>
    
    <rect x="70" y="70" width="50" height="30" fill="#c0c0c0" stroke="#000" stroke-width="1"/>
    <text x="95" y="90" font-family="Arial" font-size="14" fill="#000" text-anchor="middle">8</text>
    
    <rect x="130" y="70" width="50" height="30" fill="#c0c0c0" stroke="#000" stroke-width="1"/>
    <text x="155" y="90" font-family="Arial" font-size="14" fill="#000" text-anchor="middle">9</text>
  </g>
  
  <!-- Taskbar -->
  <rect y="260" width="400" height="40" fill="#c0c0c0" stroke="#fff" stroke-width="2"/>
  
  <!-- Start Button -->
  <rect x="4" y="264" width="60" height="30" fill="#c0c0c0" stroke="#000" stroke-width="2"/>
  <text x="34" y="283" font-family="Arial" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">Start</text>
  
  <!-- Clock -->
  <rect x="340" y="264" width="55" height="30" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <text x="367" y="283" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">12:00 PM</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1084d0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
